<!DOCTYPE html>
<html ng-app="cuidaMiMascotaApp">

<head>
    <!-- Jquery  -->
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- AngularJS  -->
    <script type="text/javascript" src="../../node_modules/angular/angular.js"></script>
    <!-- App js -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Bootstrap Optional theme -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- Font Family  -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- App Css  -->
    <link href='css/mockup.css' rel='stylesheet' type='text/css'>


    <title>Title of the document</title>
</head>

<body ng-controller="CuidadoresListController">
    <br>
    <div class="row">
      <ul class="list-unstyled col-lg-6 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
          <li ng-repeat="cuidador in cuidadores" class="row">
              <div id="cuidadorBox" class="col-lg-12">

                  <div id="profileBox" class="col-lg-2">
                      <div id="imageBox" class="">
                          <img src="{{cuidador.profile_img}}"></img>
                      </div>
                      <div id="priceBox">
                          <p id="sinceText">DESDE:</p>
                          <p id="currentPriceText">{{cuidador.price | currency}}</p>
                      </div>
                  </div>

                  <div id="contentBox" class="col-lg-10 col-lg-offset-0 col-md-10 col-xs-12">
                      <div class="row" id="nameBox">
                        <div class="col-sm-offset-0 col-xs-offset-2">
                          <h2>{{cuidador.name}}</h2>
                          <div id="medals">
                              <img ng-repeat="medal in cuidador.medals" src="images/{{medal}}" />
                          </div>
                        </div>
                      </div>
                      <div id="infoBox" class="row">
                          <div id="stars">
                              <span class="glyphicon glyphicon-star"></span>
                              <span class="glyphicon glyphicon-star"></span>
                              <span class="glyphicon glyphicon-star"></span>
                              <span class="glyphicon glyphicon-star"></span>
                              <span class="glyphicon glyphicon-star"></span>
                          </div>
                          <p id="reviewsText">({{cuidador.reviews}} rese√±as)</p>

                          <p id="lastMessageText"><span class="glyphicon glyphicon-envelope"></span> Responde en menos de {{cuidador.response_time}} minutos</p>
                      </div>
                      <div id="cityBox" class="row">
                          <h4>{{cuidador.city}}</h4>
                      </div>
                      </br>
                      <div id="messageBox" class="row">
                          <h5 id="title">{{cuidador.title}}</h5>
                          <h5 id="message">{{cuidador.message}}</h5>
                      </div>
                      <div id="priceModeBox">
                          <h5>{{cuidador.price_modes}}</h5>
                      </div>

                  </div>
              </div>
              </div>
          </li>
      </ul>
    </div>
</body>

</html>
